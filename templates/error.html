{% extends 'base.html' %}
{% block title %}EduBrain AI - 错误{% endblock %}
{% block content %}
<!-- 原error主内容区，去除<nav>部分，直接放到content块 -->
<div class="container error-container mt-5">
    <div class="card shadow">
        <div class="card-body text-center py-5">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <h2 class="text-danger mb-4">出错了</h2>
            <p class="lead mb-4">{{ error }}</p>
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> 返回上页
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> 回到首页
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
