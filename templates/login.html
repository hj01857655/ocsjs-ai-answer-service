<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBrain AI - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .brand-logo {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            border-color: #86b7fe;
        }
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">EduBrain AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">题目搜索</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">统计面板</a></li>
                    <li class="nav-item"><a class="nav-link" href="/questions">题库管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logs">系统日志</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">系统设置</a></li>
                    <li class="nav-item"><a class="nav-link" href="/docs">API文档</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tokens">Token监控</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container login-container mt-5">
        <div class="card login-card">
            <div class="login-header">
                <div class="brand-logo"><i class="bi bi-brain"></i></div>
                <h4>EduBrain AI</h4>
                <p class="mb-0">请登录系统</p>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">记住我</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <p>还没有账号？ <a href="{{ url_for('register') }}" class="text-decoration-none">立即注册</a></p>
                </div>
            </div>
            <div class="login-footer">
                <p class="mb-0">EduBrain AI &copy; {{ current_year }} 版权所有</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加当前年份到模板
            const yearElements = document.querySelectorAll('.current-year');
            const currentYear = new Date().getFullYear();
            yearElements.forEach(element => {
                element.textContent = currentYear;
            });
        });
    </script>
</body>
</html>
