{% extends 'base.html' %}
{% block title %}EduBrain AI - 登录{% endblock %}
{% block content %}
<div class="container login-container mt-5">
    <div class="card login-card">
        <div class="login-header">
            <div class="brand-logo"><i class="bi bi-brain"></i></div>
            <h4>EduBrain AI</h4>
            <p class="mb-0">请登录系统</p>
        </div>
        <div class="login-body">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">记住我</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <p>还没有账号？ <a href="{{ url_for('register') }}" class="text-decoration-none">立即注册</a></p>
            </div>
        </div>
        <div class="login-footer">
            <p class="mb-0">EduBrain AI &copy; {{ current_year }} 版权所有</p>
        </div>
    </div>
</div>
{% endblock %}
