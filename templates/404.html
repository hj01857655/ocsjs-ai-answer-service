{% extends 'base.html' %}
{% block title %}EduBrain AI - 页面未找到{% endblock %}
{% block content %}
<!-- 404错误页面 -->
<div class="container error-container mt-5">
    <div class="card shadow">
        <div class="card-body text-center py-5">
            <div class="error-icon">
                <i class="bi bi-question-circle"></i>
            </div>
            <h2 class="text-danger mb-4">页面未找到</h2>
            <p class="lead mb-4">您访问的页面不存在或已被移除</p>
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> 返回上页
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> 回到首页
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
